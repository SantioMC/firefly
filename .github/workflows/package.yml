name: package.yml

on:
  workflow_dispatch: {}
  push: {}

jobs:
    build:
      runs-on: ubuntu-latest
      permissions:
        contents: read
        packages: write

      steps:
        - name: Checkout repository
          uses: actions/checkout@v4
        - name: Setup Java
          uses: actions/setup-java@v4
          with:
            distribution: 'temurin'
            java-version: 21
        - name: Setup Gradle
          uses: gradle/actions/setup-gradle@v4
        - name: Publish Commit
          run: ./gradlew --no-daemon -Pversion=${GITHUB_SHA::7} publish